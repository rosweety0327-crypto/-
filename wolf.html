<body>

<script>
    const peer = new Peer(Math.floor(1000 + Math.random() * 9000).toString());
    let conns = [], myConn, isHost = false, myIdx = -1;
    let game = { players: [], phase: "WAITING", logs: [], countdown: 0 };

    peer.on('open', id => document.getElementById('my-id').innerText = id);
    peer.on('connection', c => {
        isHost = true;
        conns.push(c);
        document.getElementById('connected-info').innerText = `å·²é€£ç·šæœ‹å‹: ${conns.length}`;
        c.on('data', data => handleData(data));
    });

    function connectToHost() {
        myConn = peer.connect(document.getElementById('join-id').value);
        myConn.on('data', data => handleData(data));
        document.getElementById('setup-ui').innerHTML = "<h3>å·²é€²å…¥æˆ¿é–“ï¼Œç­‰å¾…æˆ¿ä¸»é–‹å±€...</h3>";
    }

    function hostStart() {
        isHost = true;
        const total = parseInt(document.getElementById('player-count').value);
        let roles = ["ç‹¼äºº", "é è¨€å®¶", "å¥³å·«", "æ‘æ°‘", "çµäºº", "ç‹¼äºº"].slice(0, total);
        roles = roles.sort(() => Math.random() - 0.5);

        game.players = [];
        for(let i=0; i<total; i++) {
            let type = (i === 0) ? "HOST" : (i <= conns.length ? "CLIENT" : "AI");
            game.players.push({
                name: type === "AI" ? `AI-${i+1}` : `ç©å®¶-${i+1}`,
                role: roles[i],
                isAlive: true,
                isAI: type === "AI"
            });
        }
        myIdx = 0;
        game.phase = "NIGHT";
        addLog("ğŸŒ™ éŠæˆ²é–‹å§‹ï¼Œå¤©é»‘è«‹é–‰çœ¼...");
        broadcastSync();
        startNightLogic();
    }

    function handleData(data) {
        if(data.type === "SYNC") {
            game = data.game;
            myIdx = data.idx;
            updateUI();
        } else if(data.type === "ACTION") {
            processAction(data.target, data.from, data.act);
        }
    }

    function broadcastSync() {
        if(!isHost) return;
        updateUI();
        conns.forEach((c, i) => c.send({ type: "SYNC", game: game, idx: i+1 }));
    }

    function addLog(m) {
        game.logs.push(`> ${m}`);
        if(game.logs.length > 8) game.logs.shift();
    }

    function updateUI() {
        document.getElementById('setup-ui').style.display = "none";
        document.getElementById('game-ui').style.display = "block";
        const me = game.players[myIdx];
        document.getElementById('role-display').innerText = `èº«åˆ†ï¼š${me.role} (${me.isAlive?'å­˜æ´»':'æ­»äº¡'})`;
        document.getElementById('log').innerHTML = game.logs.join('<br>');
        
        const board = document.getElementById('board');
        board.innerHTML = "";
        game.players.forEach((p, i) => {
            const card = document.createElement('div');
            card.className = `card ${p.isAlive?'':'dead'} ${i===myIdx?'my-card':''}`;
            card.innerHTML = `<b>${p.name}</b><br>${(i===myIdx || !p.isAlive)?p.role:'???'}`;
            
            if(p.isAlive && me.isAlive && i!==myIdx) {
                if(game.phase === "NIGHT" && me.role === "ç‹¼äºº") card.innerHTML += `<button class="btn-act" onclick="doAct(${i},'KILL')">æ®ºæ­»</button>`;
                if(game.phase === "NIGHT" && me.role === "é è¨€å®¶") card.innerHTML += `<button class="btn-act" onclick="doAct(${i},'CHECK')">æŸ¥é©—</button>`;
                if(game.phase === "VOTE") card.innerHTML += `<button class="btn-act" onclick="doAct(${i},'VOTE')">æŠ•ç¥¨</button>`;
            }
            board.appendChild(card);
        });
    }

    function doAct(target, act) {
        if(isHost) processAction(target, 0, act);
        else myConn.send({ type: "ACTION", target: target, from: myIdx, act: act });
    }

    function processAction(target, from, act) {
        if(!isHost) return;
        const p = game.players[target];
        if(act === "KILL") { p.isAlive = false; addLog(`æ˜¨æ™š ${p.name} è¢«ç‹¼äººæ®ºå®³äº†`); nextPhase(); }
        if(act === "CHECK") { alert(`${p.name} æ˜¯ ${p.role==='ç‹¼äºº'?'å£äºº':'å¥½äºº'}`); nextPhase(); }
        if(act === "VOTE") { p.isAlive = false; addLog(`æŠ•ç¥¨çµæœï¼š${p.name} è¢«è™•æ±º`); nextPhase(); }
        broadcastSync();
    }

    function nextPhase() {
        if(game.phase === "NIGHT") game.phase = "VOTE";
        else game.phase = "NIGHT";
        checkWin();
    }

    function checkWin() {
        const wolf = game.players.filter(p => p.isAlive && p.role === "ç‹¼äºº").length;
        const human = game.players.filter(p => p.isAlive && p.role !== "ç‹¼äºº").length;
        if(wolf === 0) { alert("å¥½äººå‹åˆ©ï¼"); location.reload(); }
        if(wolf >= human) { alert("ç‹¼äººå‹åˆ©ï¼"); location.reload(); }
    }

    function startNightLogic() {
        // AI ç‹¼äººè‡ªå‹•æ”»æ“Šé‚è¼¯
        game.players.forEach((p, i) => {
            if(p.isAlive && p.isAI && p.role === "ç‹¼äºº" && game.phase === "NIGHT") {
                setTimeout(() => {
                    const targets = game.players.filter((v, idx) => v.isAlive && v.role !== "ç‹¼äºº");
                    if(targets.length > 0) processAction(targets[0].id || 0, i, "KILL");
                }, 2000);
            }
        });
    }
