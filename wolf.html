<script>
    const peer = new Peer(Math.floor(1000 + Math.random() * 9000).toString());
    let conns = [], myConn, isHost = false, myIdx = -1;
    let game = { players: [], phase: "WAITING", logs: [], version: Date.now() };

    peer.on('open', id => document.getElementById('my-id').innerText = id);

        conns.push(c);

        c.on('data', data => handleData(data));

    function connectToHost() {

        myConn.on('data', data => handleData(data));

    }

    function hostStart() {

        // 12 äººæ¨™æº–é…ç½®
        let roles = ["ç‹¼äºº","ç‹¼äºº","ç‹¼äºº","ç‹¼äºº","é è¨€å®¶","å¥³å·«","çµäºº","é¨å£«","æ‘æ°‘","æ‘æ°‘","æ‘æ°‘","æ‘æ°‘"];
        roles = roles.sort(() => Math.random() - 0.5);

        game.players = [];
        for(let i=0; i<12; i++) {
            let type = (i === 0) ? "HOST" : (i <= conns.length ? "CLIENT" : "AI");
            game.players.push({
                id: i,
                name: type === "AI" ? `(AI)${i+1}` : `ç©å®¶${i+1}`,
                role: roles[i],
                isAlive: true,

        }
        myIdx = 0;
        game.phase = "NIGHT";
        addLog("ğŸŒ™ 12 äººå±€é–‹å§‹ï¼å¤©é»‘è«‹é–‰çœ¼...");

    function handleData(data) {

        else if(data.type === "ACTION") { processAction(data.target, data.from, data.act); }
    }

    function broadcastSync() {
        if(!isHost) return;
        updateUI();
        conns.forEach((c, i) => c.send({ type: "SYNC", game: game, idx: i+1 }));

    function addLog(m) {

    function updateUI() {
        document.getElementById('setup-ui').style.display = "none";
        document.getElementById('game-ui').style.display = "block";
        const me = game.players[myIdx];
        document.getElementById('role-tag').innerText = `æˆ‘çš„èº«åˆ†ï¼š${me.role} (${me.isAlive?'å­˜æ´»':'æ­»äº¡'})`;
        document.getElementById('log').innerHTML = game.logs.join('<br>');
        
        const board = document.getElementById('board');
        board.innerHTML = "";
        game.players.forEach((p, i) => {
            const card = document.createElement('div');
            card.className = `card ${p.isAlive?'':'dead'} ${i===myIdx?'my-card':''}`;
            const canSee = (i===myIdx || !p.isAlive || (me.role==='ç‹¼äºº' && p.role==='ç‹¼äºº'));
            card.innerHTML = `<b>${i+1}.${p.name}</b><br>${canSee ? p.role : '???'}`;
            
            if(p.isAlive && me.isAlive && i!==myIdx) {
                if(game.phase === "NIGHT" && me.role === "ç‹¼äºº") card.innerHTML += `<button style="background:#e74c3c; color:white; border:none; font-size:10px; border-radius:3px;" onclick="doAct(${i},'KILL')">æ®º</button>`;
                if(game.phase === "NIGHT" && me.role === "é è¨€å®¶") card.innerHTML += `<button style="background:#3498db; color:white; border:none; font-size:10px; border-radius:3px;" onclick="doAct(${i},'CHECK')">é©—</button>`;
                if(game.phase === "VOTE") card.innerHTML += `<button style="background:#2ecc71; color:white; border:none; font-size:10px; border-radius:3px;" onclick="doAct(${i},'VOTE')">æŠ•</button>`;
            }
            board.appendChild(card);
        });
        if(isHost) document.getElementById('next-btn').style.display = "inline-block";
    }

    function doAct(target, act) {
        if(isHost) processAction(target, 0, act);
        else myConn.send({ type: "ACTION", target: target, from: myIdx, act: act });
    }

    function processAction(target, from, act) {
        if(!isHost) return;
        const p = game.players[target];
        if(act === "KILL") { p.isAlive = false; addLog(`æ˜¨æ™š ${target+1}è™Ÿ è¢«ç‹¼äººå’¬æ­»äº†`); game.phase = "VOTE"; }
        else if(act === "CHECK") { alert(`${target+1}è™Ÿ æ˜¯ ${p.role==='ç‹¼äºº'?'ç‹¼äºº':'å¥½äºº'}`); game.phase = "VOTE"; }
        else if(act === "VOTE") { p.isAlive = false; addLog(`æŠ•ç¥¨çµæœï¼š${target+1}è™Ÿ è¢«è™•æ±º`); game.phase = "NIGHT"; }
        
        broadcastSync();
        checkWin();
        if(game.phase === "NIGHT") setTimeout(processAI, 1500);
    }

    function processAI() {
        if(!isHost || game.phase !== "NIGHT") return;
        // AI ç‹¼äººéš¨æ©Ÿæ®ºäºº
        let aiWolf = game.players.find(p => p.isAlive && p.isAI && p.role === "ç‹¼äºº");

            if(targets.length > 0) {

    }

        const human = game.players.filter(p => p.isAlive && p.role !== "ç‹¼äºº").length;
        if(wolf === 0) { alert("ğŸ‰ å¥½äººé™£ç‡Ÿå‹åˆ©ï¼"); location.reload(); }

    }
</script>
